server {
    listen 80;
    server_name localhost;

    # Serve React build
    root /usr/share/nginx/html;
    index index.html;

    # Support React Router (single-page app)
    # ✅ FIX: Added '$uri/' to ensure folders are checked before falling back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ❌ REMOVED: location /api/ block
    # Reason: Your React app handles networking via config.js (Direct to Port 8000).
    # We do not need Nginx to proxy requests.
    
    # Optional: Cache static assets (images, css, js) for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
